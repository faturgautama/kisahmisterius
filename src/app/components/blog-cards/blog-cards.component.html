<div class="grid w-full bg-white shadow-md rounded-md" (click)="handleClick(props)">
    @if (props.image) {
    <img [src]="props.image" alt="blog_image" class="h-[10rem] w-full object-cover object-top rounded-t-md">
    } @else {
    <div class="bg-gray-100 h-[12rem] w-full object-cover rounded-md"></div>
    }

    <div class="flex flex-col p-3">
        <p class="text-lg text-gray-800 font-medium">
            {{ props.title }}
        </p>

        <p class="text-sm text-gray-600 mb-1">
            {{ props.location }}, {{ props.created_at | date: 'dd-MM-yyyy HH:mm' }}
        </p>

        <p class="text-blue-500 text-xs cursor-pointer">
            Baca selengkapnya
        </p>
    </div>

</div>
