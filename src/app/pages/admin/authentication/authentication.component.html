<div class="flex w-full h-screen items-center justify-center bg-gray-800 p-5 md:p-0">
    <div class="w-full md:w-4/12 flex flex-col items-center justify-center p-5 bg-white rounded-lg">
        <p class="font-lora text-gray-800 font-semibold text-2xl">
            Kisah Misterius
        </p>
        <p class="text-gray-600 text-sm">
            Login ke akun superadmin
        </p>

        <div [formGroup]="Form"
            class="flex flex-col w-full pt-4 mt-3 gap-4 border-b-0 border-t border-x-0 border-solid border-gray-300">
            <!-- Email -->
            <div class="flex flex-col w-full">
                <p class="text-sm text-gray-700 font-semibold">
                    Email <span class="text-red-500">*</span>
                </p>
                <input type="email" placeholder="Masukkan email anda disini" pInputText class="p-inputtext-sm w-full"
                    formControlName="email">
            </div>

            <!-- Password -->
            <div class="flex flex-col w-full">
                <p class="text-sm text-gray-700 font-semibold">
                    Password <span class="text-red-500">*</span>
                </p>
                <p-password styleClass="p-inputtext-sm w-full" placeholder="Masukkan password anda disini"
                    [toggleMask]="true" [feedback]="false">
                </p-password>
            </div>

            <!-- Button -->
            <div class="grid w-full">
                <p-button severity="info" label="Login" styleClass="p-button-sm w-full" (onClick)="handleLogin()">
                </p-button>
            </div>
        </div>
    </div>
</div>
